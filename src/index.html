<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>тестовое задание</title>
</head>
<body class="page page_centered">
<header class="header"></header>
<main class="content">
	<section class="devs">
		<h1 class="devs__title">Our Latest Developments</h1>
		<form class="filter devs__form">
			<fieldset class="filter__input-field">
				<label for="title" class="filter__label">Filter</label>
				<input id="title" class="filter__input" type="text" name="title">
			</fieldset>
		</form>
		<ul class="cards">
			<!--			<template class="template">-->
			<li class="card">
				<a href="#" class="card__link">
					<div class="card__inner-img">
						<img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt=""
						     class="card__img">
						<div class="card__label card__label_type_independ"><p class="card__label-caption">Independent living</p>
						</div>
					</div>
					<article class="card__inner-text">
						<h2 class="card__title">Brunlees Court</h2>
						<p class="card__text card__text_type_address">19-23 Cambridge Road, Southport</p>
						<p class="card__text card__text_type_sale">New Properties for Sale from
							<span class="card__text-accent">£214,999</span></p>
						<p class=" card__text card__text_type_ownership">Shared Ownership Available</p>
					</article>
				</a>
			</li>
			<!--			</template>-->
		</ul>
		<!--вместо мнемоники можно было непосредственно svg из макета взять, но такой вариант более хардкорный по цвету-->
		<button class="devs__btn-more">See more &#10095;</button>
	</section>
</main>
<footer class="footer"></footer>
</body>
</html>
