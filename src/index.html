<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>тестовое задание</title>
</head>
<body class="page page_centered">
<header class="header"></header>
<main class="content">
	<section class="devs">
		<h1 class="devs__title">Our Latest Developments</h1>
		<form class="filter devs__form">
			<fieldset class="filter__input-field">
				<label for="title" class="filter__label">Filter</label>
				<input id="title" class="filter__input" type="text" name="title">
			</fieldset>
		</form>
		<ul class="cards">
			<template class="template">
				<li class="card">
					<a href="#" class="card__link">
						<div class="card__inner-img">
							<img class="card__img" src="#" alt="">
							<div class="card__label"><p class="card__label-caption"></p>
							</div>
						</div>
						<article class="card__inner-text">
							<h2 class="card__title"></h2>
							<p class="card__text card__text_type_address"></p>
							<p class="card__text">New Properties for Sale from
								<span class="card__text-price">£214,999</span></p>
							<p class=" card__text">Shared Ownership Available</p>
						</article>
					</a>
				</li>
			</template>
		</ul>
		<!--вместо мнемоники можно было непосредственно svg из макета взять, но такой вариант более хардкорный по цвету-->
		<button class="devs__btn-more" type="button">See more &#10095;</button>
	</section>
</main>
<footer class="footer"></footer>
</body>
</html>
